<div class="main-bg">
  <div class="container">
    <h1>{{whetherData?.name}}</h1>
    <h2>Temperature {{whetherData?.main.temp}} 째F</h2>
    <div class="minmaxtemp">
      <div class="min-temp">
        <p>Min Temp</p>
        <p> {{whetherData?.main?.temp_min}} 째F</p>
      </div>
      <div class="max-temp">
        <p>Max Temp</p>
        <p>{{whetherData?.main?.temp_max}} 째F</p>
      </div>
    </div>
    <div class="really-feel">
      <p>Feels Like </p>
      <p>{{whetherData?.main?.feels_like}} 째F</p>
    </div>
    <div class="humidity">
      <p>Humidity </p> 
      <p>{{whetherData?.main?.humidity}}</p>
    </div>
    <div class="pressure">
      <p>Air Pressure </p>
      <p>{{whetherData?.main?.pressure}}</p>
    </div>
  </div>
</div>
